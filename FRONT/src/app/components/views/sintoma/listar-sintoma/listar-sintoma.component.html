<h1> Sintomas Cadastrados</h1>

<table>
    <tr>
      <th>Nome</th>
      <th>Grau Intensidade</th>
      <th>Ação</th>
    </tr>
    <tr *ngFor="let sintoma of sintomas">
        <td>{{ sintoma.nome }}</td>
        <td>{{ sintoma.grauIntensidade }}</td>
        <td><button (click)="deletar(sintoma.id)">Deletar</button></td>
     </tr>
</table>

<button ><a routerLink="/sintoma/cadastrar">Cadastrar Sintoma</a></button>
