<div class="main">
  <form class="content">
    <h1>Cadastrar Sintoma</h1>

    <div id="nome">
      <label for="nome">Nome: </label><br />
      <input type="text" name="nome" [(ngModel)]="nome" />
    </div>

    <div id="grauIntensidade">
      <label for="grauIntensidade">Grau Intensidade: </label><br />
      <input type="text" name="grauIntensidade" [(ngModel)]="grauIntensidade" />
    </div>

    <button (click)="cadastrar()">Cadastrar</button>
  </form>
</div>
